<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="style1.css" rel="stylesheet">
	<title>O Jogo</title>
</head>
<body>
	<!--  -->
	<!-- ПЕРСОНАЖИ -->
	<!-- 1 локация -->
	<div class="loc1">
	</div>
	<!-- гг -->
	<div class="player">
	</div>
	<!-- Шюичи -->
	<div class="shuichi">
	</div>
	<!-- охранники -->
	<div class="guard"></div>

	<!-- ПРОЧЕЕ -->
	<!-- 2 локация -->
	<!-- фон боя -->
	<div class="bg-fight"></div>
	<!-- служебное -->
	<div class="staff">
	</div>
	<div class="win-fight">
	</div>
	<div class="dialogue">
		<div class="hp-bar"><p style="margin-left: 5px; margin-top: 2px;">HP: <span class="hp-span">100</span></p></div>
		<div class="gu-bar"><p style="margin-left: 5px; margin-top: 2px;">GU: <span class="gu-span">0%</span></p></div>
		<div class="btn">
			<button class="btn-fight">Атака</button>
			<button class="btn-act">Действие</button>
			<button class="btn-gu">Сдаться</button>
		</div>
		<div class="btns-act">
			<button class="btn-bescared">Бояться</button>
			<button class="btn-bescary">Пугать</button>
		</div>
		<p><span class="txt"></span></p>
	</div>
	<div class="ms-death">
		<p>Вы умерли.</p>
	</div>
	<div class="buy">
		<h2 class="buy-txt">Купите энергосов (асуждаю)</h2>
	</div>
	<div class="bg">Вы поехали обратно в отель, понимая, что Шинъичи опять будет жаловаться на сердце... Конец.</div>
	<p><span class="gen-txt"></span></p>
	<div class="energetik"></div>
	<div class="water"></div>
	<div class="bg2"></div>
	<script type="text/javascript" src="script1.js"></script>
	<script type="text/javascript" src="script2.js"></script>
</body>
</html>
